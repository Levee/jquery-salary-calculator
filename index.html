<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="client.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrapper">
    <h2>Add Employee</h2>
    <div id="input">
      <input id="first" type="text" placeholder="First Name"/>
      <input id="last" type="text" placeholder="Last Name"/>
      <input id="id" type="text" placeholder="ID"/>
      <input id="title" type="text" placeholder="Title"/>
      <input id="salary" type="text" placeholder="Annual Salary"/>
      <button id="submit">Submit</button>
    </div>
    <h2>Employees</h2>
    <div>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th id="clear">Clear</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <h4>Total Monthly Cost: $<span id="monthly">0</span></h4>
  </div>
</body>
</html>
